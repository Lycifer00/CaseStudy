
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
<h1>Notes</h1>
<a th:href="@{/note-types}">Go to note type list</a> | <a th:href="@{/create-note}">Create note</a>
<div class="message">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<form>
    <p>Search by title:</p>
    <input name="search" type="text" width="50" placeholder="Enter your word"/>
    <input type="submit" value="Search"/>
</form>
<div>
    <a th:href="@{'/'(page=${notes.number - 1})}" th:if="${notes.hasPrevious()}">Previous</a>
    <span th:text="${notes.number + 1}"></span>/<span th:text="${notes.totalPages}"></span>
    <a th:href="@{'/'(page=${notes.number + 1})}" th:if="${notes.hasNext()}">Next</a>
</div>
<table id="notes">
    <thread>
        <tr>
            <th>No</th>
            <th>Title</th>
            <th>Content</th>
            <th>Type</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="note,iterStat : ${notes}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td th:if="${note.noteType}"
            th:text="${note.noteType.name}"
        ></td>
        <td><a th:href="@{/edit-note/__${note.id}__}">Edit</a></td>
        <td><a th:href="@{/delete-note/__${note.id}__}" th:onclick="'alert('Are you sure?')'">Delete</a></td>
        <td><a th:href="@{/view-note/__${note.id}__}">View</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
