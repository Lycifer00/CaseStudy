<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Layout</title>

    <style type="text/css">

        /*Header*/

        h1 {
            padding: 60px;
            text-align: center;
            background: #1abc9c;
            color: white;
            font-size: 30px;
        }
        footer {
            margin: 10px 0;
        }

        /*Body*/
        #note-types {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        #notes {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        #note-types td, #noteTypes th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #notes td, #notes th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #note-types tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #notes tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #note-types tr:hover {
            background-color: #ddd;
        }
        #notes tr:hover {
            background-color: #ddd;
        }

        #notes th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #1abc9c;
            color: white;
        }

        #note-types th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #1abc9c;
            color: white;
        }

        input[type=text], input[type=number] {
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: #1abc9c;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        input[type=submit]:hover {
            background-color: #888888;
        }
        #form {
            margin: auto;
            width: 100%;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .message span {
            font-size: 15px;
            color: #1abc9c;
        }

        body {
            margin: 0;
            padding: 0;
            background: lightgoldenrodyellow;
        }
        .paper {
            position: absolute;
            height: 550px;
            width: 450px;
            background: rgba(255,255,255,0.9);
            margin: -100px -225px;
            left: 50%;
            top: 50%;
            box-shadow: 0px 0px 5px 0px #888;
        }
        .link{
            text-align: right;
        }
        .paper::before {
            content: '';
            position: absolute;
            left: 45px;
            height: 100%;
            width: 2px;
            background: rgba(255,0,0,0.4);
        }

        .lines {
            margin-top: 40px;
            height: calc(100% - 40px);
            width: 100%;
            background-image: repeating-linear-gradient(white 0px, white 24px, steelblue 25px);
        }
        .text {
            position: absolute;
            top: 65px;
            left: 55px;
            bottom: 10px;
            right: 10px;
            line-height: 25px;
            font-family: 'Indie Flower', serif;
            overflow: hidden;
            outline: none;
        }
        .holes {
            position: absolute;
            left: 10px;
            height: 25px;
            width: 25px;
            background: lightgoldenrodyellow;
            border-radius: 50%;
            box-shadow: inset 0px 0px 2px 0px #888;
        }
        .hole-top {
            top: 10%;
        }
        .hole-middle {
            top: 50%;
        }
        .hole-bottom {
            bottom: 10%;
        }

        /*Footer*/
        .footer-main-div{
            width: 100%;
            height: 50px;
            margin: auto;
            background: #1abc9c;
            padding: 10px 0;
        }
        .footer-social-icons{
            width: 100%;
            margin: auto;
        }
        .footer-social-icons ul{
            margin: 0px;
            padding: 0px;
            text-align: center;
        }
        .footer-social-icons ul li{
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 0px 15px;
            border-radius: 100%;
            background: #888888;
        }
        .footer-social-icons ul li a{
            color: white;
            font-size: 25px;
            display: block;
        }
        .footer-social-icons ul li a i{
            line-height: 50px;
        }
        .footer-social-icons ul li:hover{
            background: lightcoral;
        }
        .footer-social-icons ul li:hover a{
            color: #fff;
        }
    </style>
</head>
<body>

<footer th:fragment="footer">
    <div class="footer-main-div">
        <div class="footer-social-icons">
            <ul>
                <li><a href="https://www.facebook.com/" target="blank"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://twitter.com/?lang=en" target="blank"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://plus.google.com/" target="blank"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="https://www.youtube.com/" target="blank"><i class="fa fa-youtube"></i></a></li>
            </ul>
        </div>
    </div>
    &copy; BS$B Lycifer
</footer>
</body>
</html>
